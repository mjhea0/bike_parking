<!DOCTYPE html>
<html>
  <head>
    <title>Bicycle Parking Directions</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/stylesheet.css" />
	
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOrEppPjgztS0vSTsmxMiVfIc6gkewnxA&sensor=true"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  </head>
  <body>	  
  	<div class="navbar">
  		<div class="navbar-inner">
  			<a class="brand" href="#">Bicycle Parking Directions</a>
  		</div>
  	</div>		
    <div id="map-canvas"></div>
	<div id="main" class="container">	
		<table class="table table-striped">
			<tr>
				<td><b>Nearest Bicycle Parking</b></td>
				<td></td>
			</tr>
			<!-- ko foreach: locations -->
			<tr>
				<td>
					<p><b data-bind="text: address"></b></p>
					Latitude: <span data-bind="text: latitude"></span>
					Longitude: <span data-bind="text: longitude"></span>
					Racks: <span data-bind="text: racks_installed"></span>
				</td>
				<td>
					<button data-bind="click: $parent.getDirections" class="btn">Get Directions</button>
				</td>
			</tr>
			<!-- /ko -->
		</table>
		<div id="page-footer">
			<button data-bind="click: beginChange" class="btn">Change starting location</button>
		</div>
	</div>
	<div id="change" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<h3 id="addDialogLabel">Change Starting Location</h3>
		</div>
		<div class="modal-body">
			<p>Ex.</p>
			<p>Latitude: 37.78641</p>
			<p>Longitude: -122.413033</p>
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputAddress"><em>Address (Feature cut for time)</em></label>
					<div class="controls">
						<input type="text" id="inputAddress" placeholder="Stubbed out" style="width:150px;">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputLat">Latitude</label>
					<div class="controls">
						<input data-bind="value: latitude" type="text" id="inputLat" placeholder="Latitude" style="width:150px;">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputLon">Longitude</label>
					<div class="controls">
						<input data-bind="value: longitude" type="text" id="inputLon" placeholder="Longitude" style="width: 150px;">
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button data-bind="click: changeLoc" class="btn btn-primary">Change Starting Location</button>
			<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		</div>
	</div>
	<script type="text/javascript" src="/static/mapService.js"></script>
	<script type="text/javascript" src="/static/app.js"></script>
  </body>
</html>
